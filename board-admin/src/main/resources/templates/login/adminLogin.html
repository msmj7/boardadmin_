<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>로그인</title>

	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome -->
	<link th:href="@{/adminlte/plugins/fontawesome-free/css/all.min.css}" rel="stylesheet">
	<!-- icheck bootstrap -->
	<link th:href="@{/adminlte/plugins/icheck-bootstrap/icheck-bootstrap.min.css}" rel="stylesheet">
	<!-- Theme style -->
	<link th:href="@{/adminlte/dist/css/adminlte.min.css}" rel="stylesheet">
</head>

<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="#"><b>Pangpany</b></a>
		</div>
		<!-- /.login-logo -->
		<div class="card">
			<div class="card-body login-card-body">
				<p class="login-box-msg">관리자 계정으로 로그인하세요</p>

				<form th:action="@{/admin/login}" method="post">
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="ID" id="username" name="username"
							required>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="password" class="form-control" placeholder="Password" id="password" name="password"
							required>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-8">
							<div class="icheck-primary">
								<input type="checkbox" id="remember">
								<label for="remember">
									Remember Me
								</label>
							</div>
						</div>
						<!-- /.col -->
						<div class="col-4">
							<button type="submit" class="btn btn-primary btn-block">Sign In</button>
						</div>
						<!-- /.col -->
					</div>
				</form>

				<div th:if="${param.error}" class="alert alert-danger mt-3">
					Invalid username or password.
				</div>
				<div th:if="${param.logout}" class="alert alert-info mt-3">
					You have been logged out.
				</div>
				<div th:if="${param.accessDenied}" class="alert alert-danger mt-3">
					관리자 계정으로 로그인하세요
				</div>
			</div>
			<!-- /.login-card-body -->
		</div>
	</div>
	<!-- /.login-box -->

	<!-- jQuery -->
	<script th:src="@{/adminlte/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/adminlte/dist/js/adminlte.min.js}"></script>
</body>

</html>
